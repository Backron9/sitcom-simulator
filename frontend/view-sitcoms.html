        <script>
            function loadQueue(){
                fetch(window.location.origin.replace(8000,5000) + '/sitcom-queue').then(async (res) => {
                    const data = await res.json();
                    console.log(data);
                    const table = document.getElementById("queue-table-body");
                    const rows = [];
                    table.innerHTML = "";
                    data.forEach((row, index) => {
                        table.innerHTML += `<tr><td>${index+1}</td><td>${row.prompt.replace('<script>','')}</td></tr>`
                    });
                });
            }
            function loadVideos(){
                fetch(window.location.origin.replace(8000,5000) + '/video-list').then(async (res) => {
                    const data = await res.json();
                    console.log(data);
                    const table = document.getElementById("video-table-body");
                    const rows = [];
                    table.innerHTML = "";
                    data.forEach((row, index) => {
                        table.innerHTML += `<tr><td><a href="http://localhost:5000/video/${row.prompt.replace('<script','')}">${row.prompt}</a></td></tr>`
                    });
                });
            }
            loadQueue();
            loadVideos();
